<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Interface - ML Mapper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <h1>ML Mapper Tool</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Tool Interface</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="tool-interface">
        <div class="container">
            <h2>Welcome to the Tool Interface</h2>
            <p>Use this interface to input your symptoms and get a prediction of potential health conditions.</p>
            <form class="input-form" action="/predict" method="POST">
                <label for="symptoms">Enter Symptoms:</label>
                <input type="text" id="symptoms" name="symptoms" placeholder="e.g., fever, cough, headache" required>
                <button type="submit" class="btn-submit">Predict</button>
            </form>
            
            {% if prediction %}
                <div class="prediction-result">
                    <h3>Prediction Result:</h3>
                    <p>{{ prediction }}</p>
                </div>
            {% endif %}
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>Â© 2024 ML Mapper. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
